  let message = {

    <div class="message-alert">

  let store = new Vuex.Store({
  strict: true,
  state: {
    contents: [],
    messages: []
  },
  mutations: {
    PUSH_MESSAGE (state, msg) {
      state.messages.push(msg)
    },
    REMOVE_MESSAGE (state, num) {
      state.messages.splice(num, 1)
    },
    setContents(state, data) {
      state.contents = data;
    },
    addContent(state, data) {
      state.contents.push(data);
    },
    deleteContent(state, data) {
      state.contents.splice(data, 1);
    },
    updateContent(state, { item, input }) {
      item.content = input;
    }
  },
  actions: {
    CONTENTS_READ: context => {
      return axios.get("https://animis99.github.io/MSCL/db.json").then(res => {
        context.commit("setContents", res.data);
      });
    },
    //  提示框
    updateMessage (context, { message, status }) {
      const timestamp = Math.floor(new Date() / 1000)
      context.commit('PUSH_MESSAGE', {
        message,
        status,
        timestamp
      })
      context.dispatch('removeMessageWithTiming', timestamp)
    },
    removeMessage (context) {
      context.commit('REMOVE_MESSAGE')
    },
    removeMessageWithTiming (context, timestamp) {
      const msg = [...context.state.messages]
      setTimeout(() => {
        msg.forEach((item, index) => {
          if (item.timestamp === timestamp) {
            context.commit('REMOVE_MESSAGE', index)
          }
        })
      }, 1500)
    }
  },

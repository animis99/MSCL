<!DOCTYPE html>
 <html lang="en">
 <head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="/../MSCL/CSS/Bootstrap/carousel/carousel5.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"/>

  <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>			
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <title>圖片輪播</title>
 </head>
 <body>

<div class="col-md-12 mt-5">
<div class="swiper mySwiper">
  <!-- Additional required wrapper -->
  <div class="swiper-wrapper">
    <!-- Slides -->
    <div class="swiper-slide">
 	<img src="https://picsum.photos/id/24/600/500" class="d-block">
    </div>
    <div class="swiper-slide">
	<img src="https://picsum.photos/id/26/600/500" class="d-block">
   </div>
    <div class="swiper-slide">
	<img src="https://picsum.photos/id/48/600/500" class="d-block">
    </div>
  </div>
  <!-- If we need pagination -->
  <div class="swiper-pagination"></div>

  <!-- If we need navigation buttons -->
  <div class="swiper-button-prev"></div>
  <div class="swiper-button-next"></div>

   <div class="swiper-pagination"></div>
</div>
</div>


 
 </body>

 <script>
  
 var swiper = new Swiper(".mySwiper", {
 	pagination: {
          el: ".swiper-pagination",
	  type : 'bullets',
	  clickable :true,
        },
	loop : true,
        navigation: {
          nextEl: ".swiper-button-next",
          prevEl: ".swiper-button-prev",
        },
      });

 </script>
 </html>

<!DOCTYPE html>
 <html lang="en">
 <head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="/../MSCL/CSS/Bootstrap/carousel/carousel6.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"/>

  <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>			
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <title>圖片輪播</title>
 </head>
 <body>

<div class="col-md-12 mt-5 silder-wrap">
<div class="swiper mySwiper">
  <!-- Additional required wrapper -->
  <div class="swiper-wrapper">

    <div class="swiper-slide" >
 	<div class="sider"  style="background-image: url('https://picsum.photos/id/24/1200/600');">
          <div class="sider-rect"></div>
          <div class="sider-content">
            <h3 class="h5 mb-3">Title</h3>
            <p class="mb-0">
              Lorem ipsum dolor sit amet<br />
              sed do eiusmod tempor
            </p>
          </div>
        </div>
    </div>
    <div class="swiper-slide">
	<div class="sider  sider-left" style="background-image: url('https://picsum.photos/id/26/1200/600');">
          <div class="sider-rect"></div>
          <div class="sider-content">
            <h3 class="h5 mb-3">Lorem ipsum dolor!</h3>
            <p class="mb-0">exercitation ullamco laboris nisi</p>
          </div>
        </div>
   </div>
    <div class="swiper-slide">
	<div class="sider"  style="background-image: url('https://picsum.photos/id/48/1200/600');">
          <div class="sider-rect"></div>
          <div class="sider-content">
            <h3 class="h5 mb-3">Lorem ipsum</h3>
            <p class="mb-0">consectetur adipiscing</p>
          </div>
        </div>
    </div>
  </div>


  <div class="swiper-button-prev"></div>
  <div class="swiper-button-next"></div>


</div>
</div>


 
 </body>

 <script>
  
 var swiper = new Swiper(".mySwiper", {
 	pagination: {
          el: ".swiper-pagination",
	  type : 'bullets',
	  clickable :true,
        },
	autoplay:{
	  delay:3500,
	},
	loop : true,
        navigation: {
          nextEl: ".swiper-button-next",
          prevEl: ".swiper-button-prev",
        },
      });

 </script>
 </html>
